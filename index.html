<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <div class="brand"><img src="download.png" alt="Spotify" class="logo">Spotify</div>
            <li class="same">Home</li>
            <li class="same">About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of Shubh & Karan Aujla</h1>
        <div class="Songlist"></div>
        <div class="songItem">
            <img src="cover img.jpg" alt="coverimg">
            <span class="songName">52 Bars  </span>
            <span class="songListPlay"><span class="timeStamp">02:31 <i class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
        </div>
        <div class="songItem">
            <img src="cover img.jpg" alt="coverimg">
            <span class="songName">52 Bars  </span>
            <span class="songListPlay"><span class="timeStamp">02:52 <i class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
        </div>
        <div class="songItem">
            <img src="cover img.jpg" alt="coverimg">
            <span class="songName">52 Bars  </span>
            <span class="songListPlay"><span class="timeStamp">02:29 <i class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
        </div>
        <div class="songItem">
            <img src="cover img.jpg" alt="coverimg">
            <span class="songName">52 Bars  </span>
            <span class="songListPlay"><span class="timeStamp">03:42 <i class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
        </div>
        <div class="songItem">
            <img src="cover img.jpg" alt="coverimg">
            <span class="songName">52 Bars  </span>
            <span class="songListPlay"><span class="timeStamp">03:58 <i class="fa-solid songItemPlay fa-circle-play"></i></span></i></span>
        </div>
        
        <div class="Songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast"></i>
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fc410cb8d6.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
